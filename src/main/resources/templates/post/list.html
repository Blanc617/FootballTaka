<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>

<body>
    <div id="wrap" class="container">
        <th:block th:replace="~{fragments/header :: header}"></th:block>
        
        <section class="contents d-flex justify-content-center" layout:fragment="contents">
        	<div class="post-box my-5">
        		<h1 class="text-center">메모 리스트</h1>
        		
        		<table class="table text-center mt-4">
        			<thead>
        				<tr>
        					<th>No</th>
        					<th>제목</th>
        					<th>작성 시간</th>
        				</tr>
        			</thead>
        			<tbody>
        				<tr th:each="memo:${memoList}">
        					<td th:text="${memo.id}">155</td>
        					<td><a th:href="@{/post/detail-view(id=${memo.id})}" th:text="${memo.title}">오늘 할일</a></td>
        					<td th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd HH:mm')}">2024-09-10 20:33</td>
        				</tr>
        			
        			</tbody>
        		</table>
        		
        		<div class="d-flex justify-content-end mt-3">
        			<a href="/post/create-view" class="btn btn-secondary">메모 쓰기</a>
        		</div>
        	</div>
        </section>        
        
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <th:block layout:fragment="script"></th:block>
</body>
</html>
